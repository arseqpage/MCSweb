<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta description="boilerplate code">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="css/style.css">

<body>

	<header class="header">
		<nav class="header__nav">
			<ul class="header__links">
				<li><a href="#" class="header__link">Посылки</a></li>
				<li><a href="#" class="header__link">Упаковка</a></li>
				<li><a href="#" class="header__link">Подписка</a></li>
			</ul>
		</nav>

	<section class="main">
		<form action="post">
			<div class="main__form">
				<fieldset class="type">
					<label for="name">Имя</label>

					<label for="city">Город</label>
					<input type="text" name="city" placeholder="Белорецк">

					<label for="box">Подарок</label>
					<input type="text" name="box" placeholder="Подарок в твердом переплёте">

					<label for="email">Электронная почта</label>
					<input type="email" name="email" placeholder="koding@example.com">
				</fieldset>

			</div>
			<input type="submit">



		</form>
	</section>

	<section class="way">
		<h1 class="way__header">ваша посылка в пути</h1>
	</section>

	<footer class="footer">
		<p>секретные посылки для друзей</p>
		<p>2020</p>
	</footer>

</html>
